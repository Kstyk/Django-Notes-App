{% extends "base.html" %} {% block title %} Strona główna {% endblock title %}
{% block content %}
<form action="{% url 'create_note' %}" method="post">
  {% csrf_token %} {% for field in form %}
  <label class="form-control w-full">
    <div class="label">
      <span class="label-text">{{ field.label_tag }}</span>
    </div>
    {{ field }}
    <div class="label">
      <span class="label-text-alt">
        {% if field.errors %}
        <ul class="text-red-500 text-sm text-left">
          {% for error in field.errors %}
          <li>{{ error }}</li>
          {% endfor %}
        </ul>
        {% endif %}
      </span>
    </div>
  </label>
  {% endfor %}
  <button type="submit">Create Note</button>
</form>
{% endblock content %}
